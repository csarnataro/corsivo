<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Scrivere in Corsivo in maniera automatica: Whatsapp, Telegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function translate(source) {
      var string_array = source.split(' ');
      var num_parole = string_array.length;
     
      for (var i = 0; i < num_parole; i++) {
        var last = string_array[i].charAt(string_array[i].length - 1);
        if (last == "a") { last = "äa" }
        if (last == "i") { last = "ïi" }
        if (last == "e") { last = "ïee" }
        if (last == "o") { last = "oœ"}
        if (last == ",") { last = ",amïo"}
        if (last == "n") { last = "n"}

        string_array[i] = string_array[i] + last;

      // var middle = string_array[i].charAt(string_array[i].length);

      }
      // if (num_parole>10) string_array.splice(Math.floor(Math.random() * num_parole), 0, "amïo")
      return string_array.join(" ");
   
    }
    function applyTranslation() {
      var fname = document.getElementById("fname").value;
      var text ="Amïo " + translate(fname);
      document.getElementById("p1").innerHTML = text;
    }

    

  </script>

</head>

<body>
  <header class="container mx-auto text-3xl mb-12 text-center">
    <h1>Fast writing Italiano - Cörsivœ</h1>
  </header>
  <main class="container px-4 md:px-24 mx-auto">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div class="sm:order-1 order-1 h-4">
        Testo in italiano
      </div>
      <div class="h-4 sm:order-2 order-3">In cörsivœ si dice così</div>
      <div class="sm:order-3 order-2">
        <textarea class="border rounded w-full h-24" id="fname" name="fname"></textarea>
      </div>
      <div class="sm:order-4 order-4">
        <p id="p1" class="border rounded w-full h-24 bg-gray-100"></p>
      </div>
      <div class="order-5 col-span-1 sm:col-span-2 text-center">
        <button type="button" class="border rounded px-6 py-2" onclick="applyTranslation()">tradurreïee</button>
        <a href=
        "whatsapp://send?text=" + fname;
                data-action="share/whatsapp/share"
                target="_blank">
                Share to whatsapp
            </a>
      </div>
    </div>
    <br/>
    <br/>
<div class="place-content-center">Dalle lezioni della Prof <a href="https://www.instagram.com/eli.espositoo/?hl=it" style="color:blue;font-weight: bold;" >Elisa Esposito</div>
  </main>


</body>

</html>
